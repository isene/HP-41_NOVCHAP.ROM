<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="150" height="150" fill="#1a1f2e"/>
  
  <!-- ROM chip -->
  <g transform="translate(75, 70)">
    <!-- Chip body -->
    <rect x="-35" y="-25" width="70" height="50" rx="3" fill="#1a1a1a" stroke="#444" stroke-width="2"/>
    
    <!-- Gold contacts/pins -->
    <g fill="#fbbf24" stroke="#f59e0b" stroke-width="0.5">
      <!-- Left side pins -->
      <rect x="-38" y="-20" width="3" height="4"/>
      <rect x="-38" y="-14" width="3" height="4"/>
      <rect x="-38" y="-8" width="3" height="4"/>
      <rect x="-38" y="-2" width="3" height="4"/>
      <rect x="-38" y="4" width="3" height="4"/>
      <rect x="-38" y="10" width="3" height="4"/>
      <rect x="-38" y="16" width="3" height="4"/>
      
      <!-- Right side pins -->
      <rect x="35" y="-20" width="3" height="4"/>
      <rect x="35" y="-14" width="3" height="4"/>
      <rect x="35" y="-8" width="3" height="4"/>
      <rect x="35" y="-2" width="3" height="4"/>
      <rect x="35" y="4" width="3" height="4"/>
      <rect x="35" y="10" width="3" height="4"/>
      <rect x="35" y="16" width="3" height="4"/>
    </g>
    
    <!-- ROM label -->
    <rect x="-25" y="-15" width="50" height="30" fill="#2a2a2a" stroke="#555" stroke-width="1" rx="1"/>
    
    <!-- Text on ROM -->
    <g font-family="monospace" text-anchor="middle">
      <text x="0" y="-5" font-size="7" fill="#a78bfa" font-weight="bold">NOVCHAP</text>
      <text x="0" y="2" font-size="4" fill="#c4b5fd">Novel Chapter</text>
      <text x="0" y="8" font-size="3" fill="#94a3b8">4K ROM Module</text>
    </g>
    
    <!-- Notch indicator -->
    <circle cx="-28" cy="-18" r="2" fill="#666"/>
  </g>
  
  <!-- Book/Writing theme -->
  <g transform="translate(30, 35)" opacity="0.8">
    <!-- Open book -->
    <rect x="0" y="0" width="20" height="25" fill="#3730a3" stroke="#4c1d95" stroke-width="1" rx="1"/>
    <rect x="20" y="0" width="20" height="25" fill="#3730a3" stroke="#4c1d95" stroke-width="1" rx="1"/>
    <line x1="20" y1="0" x2="20" y2="25" stroke="#6d28d9" stroke-width="2"/>
    
    <!-- Pages with text -->
    <rect x="2" y="2" width="16" height="21" fill="#f9fafb"/>
    <rect x="22" y="2" width="16" height="21" fill="#f9fafb"/>
    
    <!-- Text lines -->
    <g stroke="#94a3b8" stroke-width="0.5">
      <line x1="4" y1="5" x2="16" y2="5"/>
      <line x1="4" y1="8" x2="14" y2="8"/>
      <line x1="4" y1="11" x2="16" y2="11"/>
      <line x1="4" y1="14" x2="12" y2="14"/>
      
      <line x1="24" y1="5" x2="36" y2="5"/>
      <line x1="24" y1="8" x2="34" y2="8"/>
      <line x1="24" y1="11" x2="36" y2="11"/>
      <line x1="24" y1="14" x2="32" y2="14"/>
    </g>
    
    <!-- Writing animation -->
    <circle cx="36" cy="17" r="1" fill="#3b82f6">
      <animate attributeName="cx" values="24;36;24" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Quill pen -->
  <g transform="translate(110, 40)" opacity="0.7">
    <path d="M 0,0 Q 5,5 8,12 L 10,15 L 8,13 Q 5,8 2,3 Z" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1"/>
    <line x1="8" y1="12" x2="10" y2="15" stroke="#374151" stroke-width="1.5"/>
    <circle cx="10" cy="15" r="0.5" fill="#1f2937"/>
    
    <!-- Ink drops -->
    <circle cx="12" cy="18" r="0.8" fill="#1f2937" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="18;22;18" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Chapter numbers -->
  <g transform="translate(75, 110)" opacity="0.7">
    <text x="-30" y="0" font-family="serif" font-size="5" fill="#60a5fa">Chapter I</text>
    <text x="0" y="0" font-family="serif" font-size="5" fill="#60a5fa">Chapter II</text>
    <text x="30" y="0" font-family="serif" font-size="5" fill="#60a5fa">Chapter III</text>
    
    <!-- Progress indicator -->
    <rect x="-35" y="3" width="70" height="2" fill="#374151" rx="1"/>
    <rect x="-35" y="3" width="25" height="2" fill="#a78bfa" rx="1">
      <animate attributeName="width" values="0;70;0" dur="5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- HP-41 indicator -->
  <g transform="translate(75, 120)">
    <rect x="-20" y="0" width="40" height="12" fill="#2c2c2c" stroke="#444" stroke-width="1" rx="2"/>
    <text x="0" y="8" font-family="monospace" font-size="6" fill="#00ff00" text-anchor="middle">HP-41CX</text>
  </g>
  
  <!-- Text -->
  <text x="75" y="140" font-family="monospace" font-size="11" fill="#fff" text-anchor="middle" font-weight="bold">NOVCHAP ROM</text>
  <text x="75" y="148" font-family="monospace" font-size="6" fill="#94a3b8" text-anchor="middle">Novel Writing Tools</text>
</svg>